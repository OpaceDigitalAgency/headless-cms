version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:16-3.4
    container_name: headless-cms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-payload}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-payload_secret}
      POSTGRES_DB: ${POSTGRES_DB:-payload}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-payload} -d ${POSTGRES_DB:-payload}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - headless-cms

  # Payload CMS (Development)
  cms:
    build:
      context: .
      dockerfile: ./apps/cms/Dockerfile
      target: development
    container_name: headless-cms-payload
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URI: postgres://${POSTGRES_USER:-payload}:${POSTGRES_PASSWORD:-payload_secret}@postgres:5432/${POSTGRES_DB:-payload}
      PAYLOAD_SECRET: ${PAYLOAD_SECRET:-your-secret-key-change-in-production}
      PAYLOAD_PUBLIC_SERVER_URL: ${PAYLOAD_PUBLIC_SERVER_URL:-http://localhost:3000}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3001}
      REVALIDATION_SECRET: ${REVALIDATION_SECRET:-revalidation-secret-key}
      S3_ENABLED: ${S3_ENABLED:-false}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_REGION: ${S3_REGION:-}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
    volumes:
      - ./apps/cms:/app/apps/cms
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      - cms_node_modules:/app/node_modules
      - cms_app_node_modules:/app/apps/cms/node_modules
      - cms_uploads:/app/apps/cms/uploads
    ports:
      - "${CMS_PORT:-3000}:3000"
    networks:
      - headless-cms

  # Next.js Frontend (Development)
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      target: development
    container_name: headless-cms-web
    restart: unless-stopped
    depends_on:
      - cms
    environment:
      NODE_ENV: development
      CMS_URL: http://cms:3000
      NEXT_PUBLIC_CMS_URL: ${NEXT_PUBLIC_CMS_URL:-http://localhost:3000}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3001}
      REVALIDATION_SECRET: ${REVALIDATION_SECRET:-revalidation-secret-key}
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      - web_node_modules:/app/node_modules
      - web_app_node_modules:/app/apps/web/node_modules
    ports:
      - "${WEB_PORT:-3001}:3001"
    networks:
      - headless-cms

volumes:
  postgres_data:
    driver: local
  cms_node_modules:
    driver: local
  cms_app_node_modules:
    driver: local
  cms_uploads:
    driver: local
  web_node_modules:
    driver: local
  web_app_node_modules:
    driver: local

networks:
  headless-cms:
    driver: bridge
